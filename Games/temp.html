
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets\images\001.png" type="image/x-icon">
    <title>Online Game Hub ðŸŽ®</title>    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #e2e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background-color: #2d2d3f;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff6b6b, #6b6bff);
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(255,107,107,0.3);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #b8b8c8;
        }
        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #6b6bff, #4949e7);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(73, 73, 231, 0.4);
        }
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(73, 73, 231, 0.6);
        }
        .home-button:active {
            transform: translateY(1px);
        }
        .ad-container {
            margin: 30px 0 10px;
            width: 100%;
            height: 90px;
            overflow: hidden;
        }
        .coming-soon {
            font-size: 1.5rem;
            color: #6b6bff;
            margin: 30px 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry! This Game is Under Development</h1>
        <p>We're working hard to bring you an amazing gaming experience. This game will be available after the next update.</p>
        
        <div class="coming-soon">COMING SOON</div>
        
        <p>Until then, please explore our other exciting games from our collection!</p>
        
        <a href="#" class="home-button">Return Home</a>
        
        <div class="ad-container">
            <!-- Google AdSense will be placed here -->
        </div>
    </div>
</body>
</html>
