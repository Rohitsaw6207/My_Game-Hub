<body>
    <div class="container">
        <header>
            <h1>ðŸ§± Breakout Game</h1>
        </header>

        <div class="ad-container top-ad">
            <span class="ad-label">Ad</span>
            <div class="ad-content">Advertisement Area</div>
        </div>

        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>

        <div class="game-container">
            <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="overlay" id="startScreen">
                <h2>Neon Breakout</h2>
                <button class="btn" id="startBtn">Start Game</button>
            </div>
            
            <div class="overlay" id="gameOverScreen">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="btn" id="restartBtn">Play Again</button>
            </div>
            
            <div class="overlay" id="levelCompleteScreen">
                <h2>Level Complete!</h2>
                <p>Score: <span id="levelScore">0</span></p>
                <button class="btn" id="nextLevelBtn">Next Level</button>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="control-btn" id="leftBtn">â—€</div>
            <div class="control-btn" id="rightBtn">â–¶</div>
        </div>

        <div class="controls">
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="toggleMouseBtn">Toggle Mouse Control</button>
        </div>

        <div class="ad-container bottom-ad">
            <span class="ad-label">Ad</span>
            <div class="ad-content">Advertisement Area</div>
        </div>
    </div>
