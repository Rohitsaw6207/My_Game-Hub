
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Computer</title>
    <!-- Chess.js for game rules and validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        /* Global Styles */
        :root {
            --bg-color: #0a0e17;
            --primary-color: #0ff;
            --secondary-color: #f0f;
            --board-light: #ffffff;
            --board-dark: #000000;
            --text-color: #fff;
            --shadow-color: rgba(0, 255, 255, 0.3);
            --glass-bg: rgba(20, 25, 35, 0.7);
            --glass-border: rgba(0, 255, 255, 0.2);
            --modal-bg: rgba(10, 14, 23, 0.9);
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container {
            max-width: 1200px;
            width: 95%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            flex: 1;
        }

        /* Glowing Title */
        .title {
            font-size: 2.5rem;
            margin: 1rem 0;
            text-align: center;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            }
            100% {
                text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color), 0 0 40px var(--primary-color);
            }
        }

        /* Ad Containers */
        .ad-container {
            width: 100%;
            height: 90px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .ad-container:hover {
            box-shadow: 0 0 20px var(--shadow-color);
            transform: translateY(-2px);
        }

        .ad-label {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Game Controls */
        .game-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        select.control-btn {
            appearance: none;
            padding-right: 30px;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 8px center;
        }

        /* Chessboard */
        .board-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .chessboard {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #000;
        }

        .square {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .square.light {
            background-color: var(--board-light);
        }

        .square.dark {
            background-color: var(--board-dark);
        }

        .square.selected {
            box-shadow: inset 0 0 20px var(--primary-color);
        }

        .square.valid-move {
            position: relative;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 1;
        }

        /* Chess Pieces */
        .piece {
            width: 80%;
            height: 80%;
            position: relative;
            z-index: 2;
            cursor: grab;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .piece:hover {
            transform: scale(1.05);
        }

        .piece.white {
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.7));
        }

        .piece.black {
            filter: drop-shadow(0 0 5px var(--secondary-color));
        }

        .piece.dragging {
            opacity: 0.6;
            cursor: grabbing;
        }

        /* Animation keyframes removed */

        /* Game Status */
        .game-status {
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        #status-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .captured-pieces {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .captured-section {
            flex: 1;
            min-width: 150px;
        }

        .captured-section .pieces {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
            min-height: 40px;
        }

        .captured-section .pieces img {
            width: 30px;
            height: 30px;
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            width: 100%;
            padding: 15px 30px;
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            margin-top: 30px;
        }

        .footer p {
            font-size: 0.9rem;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .footer-left, .footer-center, .footer-right {
            flex: 1;
            display: flex;
        }

        .footer-left {
            justify-content: flex-start;
        }

        .footer-center {
            justify-content: center;
            text-align: center;
        }

        .footer-right {
            justify-content: flex-end;
            gap: 15px;
        }

        .social-icon {
            display: inline-flex;
            width: 35px;
            height: 35px;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .social-icon.github:hover {
            box-shadow: 0 0 15px var(--primary-color);
        }

        .social-icon.linkedin:hover {
            box-shadow: 0 0 15px #0077b5;
        }

        .social-icon.gmail:hover {
            box-shadow: 0 0 15px #ea4335;
        }

        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Game over styles */
        .chessboard.game-over {
            filter: grayscale(1);
            transition: filter 0.5s ease;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            transform: translateY(-20px);
            animation: modalSlideIn 0.4s forwards;
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .modal-content p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            
            .footer-left, .footer-center, .footer-right {
                justify-content: center;
                width: 100%;
                margin: 5px 0;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .ad-container {
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                width: 100%;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .captured-pieces {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">♛ Chess vs Computer ♚</h1>
        
        <!-- Top Ad Block -->
        <div class="ad-container top-ad">
            <div class="ad-label">Ad</div>
        </div>
        
        <div class="game-controls">
            <button id="restart-btn" class="control-btn">Restart Game</button>
            <button id="undo-btn" class="control-btn">Undo Move</button>
            <select id="difficulty" class="control-btn">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
            </select>
        </div>
        
        <div class="board-container">
            <div id="board" class="chessboard"></div>
        </div>
        
        <div class="game-status">
            <p id="status-text">Your turn! White moves first.</p>
            <div class="captured-pieces">
                <div id="captured-white" class="captured-section">
                    <p>Captured White:</p>
                    <div class="pieces"></div>
                </div>
                <div id="captured-black" class="captured-section">
                    <p>Captured Black:</p>
                    <div class="pieces"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Ad Block -->
        <div class="ad-container bottom-ad">
            <div class="ad-label">Ad</div>
        </div>
    </div>
