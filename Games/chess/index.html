
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chess.js for game rules and validation -->

<body>
    <div class="container">
        <h1 class="title">â™› Chess vs Computer â™š</h1>
        
        <!-- Top Ad Block -->
        <div class="ad-container top-ad">
            <div class="ad-label">Ad</div>
        </div>
        
        <div class="game-controls">
            <button id="restart-btn" class="control-btn">Restart Game</button>
            <button id="undo-btn" class="control-btn">Undo Move</button>
            <select id="difficulty" class="control-btn">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
            </select>
        </div>
        
        <div class="board-container">
            <div id="board" class="chessboard"></div>
        </div>
        
        <div class="game-status">
            <p id="status-text">Your turn! White moves first.</p>
            <div class="captured-pieces">
                <div id="captured-white" class="captured-section">
                    <p>Captured White:</p>
                    <div class="pieces"></div>
                </div>
                <div id="captured-black" class="captured-section">
                    <p>Captured Black:</p>
                    <div class="pieces"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Ad Block -->
        <div class="ad-container bottom-ad">
            <div class="ad-label">Ad</div>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p class="developer">Developed by Rohit Kumar</p>
            </div>
            <div class="footer-center">

                </a>
                <a href="https://linkedin.com/" class="social-link" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:rohitku6207@gmail.com" class="social-link" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Game End Modal -->
    <div class="modal" id="gameEndModal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message"></p>
            <button id="modal-close-btn" class="control-btn">Close</button>
        </div>
    </div>
    
    <script src="script.js"> </script>
</body>
