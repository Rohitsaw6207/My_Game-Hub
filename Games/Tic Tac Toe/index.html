
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="../../assets\images\001.png" type="image/x-icon">
    <title>Online Game Hub ðŸŽ®</title>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      
      <div class="ad-banner" style="width: 100%; max-width: 468px; height: 60px; background: var(--card-bg); border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(4px); overflow: hidden; border: 1px solid var(--secondary-color); box-shadow: 0 0 15px rgba(124, 77, 255, 0.15);">
        <span style="color: var(--text-secondary);">Advertisement Space</span>
      </div>

      <div class="scoreboard">
        <div class="score-box player">
          <div class="score-label">Win</div>
          <div class="score-value" id="player-score">0</div>
        </div>
        
        <div class="score-box draws">
          <div class="score-label">Draw</div>
          <div class="score-value" id="draws-score">0</div>
        </div>
        
        <div class="score-box computer">
          <div class="score-label">Lose</div>
          <div class="score-value" id="computer-score">0</div>
        </div>
      </div>

      <div class="game-board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <button class="restart-btn" id="restart-btn">Restart Game</button>
      
      <div class="ad-banner" style="width: 100%; max-width: 468px; height: 60px; background: var(--card-bg); border-radius: 10px; margin-top: 20px; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(4px); overflow: hidden; border: 1px solid var(--secondary-color); box-shadow: 0 0 15px rgba(124, 77, 255, 0.15);">
        <span style="color: var(--text-secondary);">Advertisement Space</span>
      </div>
    </div>
    
    <footer>
      <div class="footer-content">
          <div class="footer-left">
              <p class="developer">Developed by Rohit Kumar</p>
          </div>
          <div class="footer-center">
              <p class="copyright">Â© 2025 Online Game Hub. All rights reserved.</p>
          </div>
          <div class="social-links">
              <a href="https://github.com/" class="social-link" aria-label="GitHub">
                  <i class="fab fa-github"></i>
              </a>
              <a href="https://linkedin.com/" class="social-link" aria-label="LinkedIn">
                  <i class="fab fa-linkedin"></i>
              </a>
              <a href="mailto:rohitku6207@gmail.com" class="social-link" aria-label="Email">
                  <i class="fas fa-envelope"></i>
              </a>
          </div>
      </div>
  </footer>

    <div class="message-overlay" id="message-overlay">
      <div class="message-box">
        <h2 class="message-title" id="message-title">You Win!</h2>
        <button class="message-btn" id="new-game-btn">New Game</button>
      </div>
    </div>

    <script src="script.js"> </script>
  </body>
</html>
